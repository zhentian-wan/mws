<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="theme-color" content="#303F9F"><link rel="icon" href="icon.png"><link rel="manifest" href="manifest.json"><link rel="preload" href="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI8lev0MDR6MAs2vLpVjzmjgfJfIRAZTE&libraries=places&callback=initMap" as="script"><style>* {
    margin: 0;
    border: 0;
    padding: 0;
    box-sizing: border-box;
}
body, td, th, p {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10pt;
    color: #333;
    line-height: 1.5;
}
body {
    background-color: #fdfdfd;

    position: relative;
}
ul, li {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10pt;
    color: #333;
}
a {
    color: orange;
    text-decoration: none;
}
a:hover, a:focus {
    color: #3397db;
    text-decoration: none;
}
a img {
    border: none 0 #fff;
}
h1, h2, h3, h4, h5, h6 {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0 0 20px;
}
article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
    display: block;
}
img {
    transition: width 0.5s;
}
#maincontent {
    background-color: #f3f3f3;
    min-height: 100%;
}
#footer {
    background-color: #444;
    color: #aaa;
    font-size: 8pt;
    letter-spacing: 1px;
    padding: 25px;
    text-align: center;
    text-transform: uppercase;
}
nav {
    width: 100%;
    height: 80px;
    background-color: #252831;
    text-align: center;
    line-height: 80px;
}
nav h1 {
    margin: auto;
}
nav h1 a {
    color: #fff;
    font-size: 14pt;
    font-weight: 200;
    letter-spacing: 4px;
    text-transform: uppercase;
}
.skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: #ccc;
    padding: 8px;
    z-index: 100;
}
.skip-link:focus {
    top: 0;
}
.filter-options {
    padding: 20px 40px;
    background-color: #3397DB;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    justify-content: space-around center;
}
.filter-options h2 {
    color: white;
    font-size: 1rem;
    font-weight: normal;
    line-height: 1;
}
.filter-options select {
    background-color: white;
    border: 1px solid #fff;
    font-family: Arial, sans-serif;
    font-size: 11pt;
    height: 35px;
    letter-spacing: 0;
    margin: 10px;
}

/* ====================== Map ====================== */
#map {
    height: 400px;
    width: 100%;
    background-color: #ccc;
}

/* ====================== Restaurant Listing ====================== */
#restaurants-list {
    background-color: #f3f3f3;
    list-style: outside none none;
    margin: 0;
    padding: 30px 15px 60px;
    text-align: center;
    display: flex;
    flex-direction: column;
}

#restaurants-list li {
    background-color: #fff;
    border: 2px solid #ccc;
    font-family: Arial, sans-serif;
    margin: 15px;
    min-height: 380px;
    text-align: left;
    border-radius: 40px 15px 10px 10px;
    overflow: hidden;
}

#restaurants-list .restaurant-img {
    background-color: #ccc;
    display: block;
    margin: 0;
    width: 100%;
    min-height: 248px;

}
#restaurants-list .restaurant-img img {
        width: 100%;
    }

#restaurants-list li h3 {
    color: #f18200;
    font-family: Arial, sans-serif;
    font-size: 14pt;
    font-weight: 200;
    letter-spacing: 0;
    line-height: 1.3;
    margin: 20px 0 10px;
    text-transform: uppercase;
}

.restaurant-info {
    padding: 0 30px 25px;
}

#restaurants-list p {
    margin: 0;
    font-size: 11pt;
}

#restaurants-list li a {
    background-color: orange;
    border-bottom: 3px solid #eee;
    color: #fff;
    display: inline-block;
    font-size: 10pt;
    margin: 15px 0 0;
    padding: 8px 30px 10px;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
}
.openMap{
    color: white;
    font-size: 1.1em;
    background: none;
    outline: none;
    padding: 3px;
    border: 2px solid white;
    cursor: pointer;
}
.openMap:hover{
    text-shadow:1px 1px 2px #333;
}
.hidden {
    display: none;
}</style><link rel="stylesheet" href="css/over640.css" media="screen and (max-width: 1023px) and (min-width: 640px)"><link rel="stylesheet" href="css/over1024.css" media="screen and (max-width: 1399px) and (min-width: 1024px)"><link rel="stylesheet" href="css/over1400.css" media="screen and (max-width: 1919px) and (min-width: 1400px)"><link rel="stylesheet" href="css/over1920.css" media="screen and (min-width: 1920px)"><title>Restaurant Reviews</title></head><body><header><nav><h1><a href="/">Restaurant Reviews</a></h1></nav></header><!-- Skip link --> <a href="#list-container" aria-label="Skip map to main content" class="skip-link">Skip map to main content</a><main id="maincontent"><!-- Map area --><section id="map-container" class="hidden" aria-label="Google map" role="application"><div id="map"></div></section><section id="list-container" aria-labelledby="filter-options-title" tabindex="-1"><!-- filters --><div class="filter-options"><div style="display: flex; justify-content: space-between;"><h2 id="filter-options-title">Filter Results</h2><button onclick="showMap()" class="openMap">Open map view</button></div><select id="neighborhoods-select" name="neighborhoods" aria-label="filter by neighborhoods" onchange="updateRestaurants()"><option value="all">All Neighborhoods</option></select> <select id="cuisines-select" name="cuisines" aria-label="filter by cuisines" onchange="updateRestaurants()"><option value="all">All Cuisines</option></select></div><!-- restaurants list --><h2 style="text-align: center;">Restaurant List</h2><ul id="restaurants-list" aria-label="All restaurants lists"></ul></section></main><script charset="utf-8" src="libs/vender.js"></script><script charset="utf-8" src="js/dbhelper.js"></script><script charset="utf-8" src="js/main.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI8lev0MDR6MAs2vLpVjzmjgfJfIRAZTE&libraries=places&callback=initMap"></script><footer id="footer">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong> </a>All Rights Reserved.</footer></body></html>
