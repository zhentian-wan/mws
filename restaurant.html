<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Main CSS file -->
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/details.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
                <span class="offline offline-hint hidden">offline</span>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul aria-label="Breadcrumb" id="breadcrumb" role="navigation">
            <li>
                <a href="/">Home</a>
            </li>
        </ul>

        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Skip link -->
    <a href="#restaurant-container" aria-label="Skip map to main content" class="skip-link">Skip map to main content</a>
    <!-- Beginning main -->
    <main id="maincontent">
        <section class="restaurant-map-info">
            <!-- Beginning restaurant -->
            <section id="restaurant-container" aria-labelledby="restaurant-name" tabindex="-1">
                <h2 id="restaurant-name"></h2>
                <figure>
                    <img id="restaurant-img">
                    <figcaption id="restaurant-cuisine"></figcaption>
                </figure>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning map -->
            <section id="map-container" aria-label="Google map" role="application">
                <div id="map"></div>
            </section>
            <!-- End map -->
            <!-- Beginning reviews -->
        </section>

        <section id="reviews-container" aria-label="Restaurant reviews">
            <ul id="reviews-list">
                <h3>Reviews</h3>
            </ul>
        </section>

        <section id="reviews-form-container">
            <h3>Submit review</h3>
            <form id="review-form" method="POST" name="reviewForm">
                <label>
                    Your name:
                    <br />
                    <input type="text" name="name" id="review-input-name" placeholder="Enter your name">
                </label>
                <label>
                    Rating:
                    <br />
                    <select name="rating" id="review-select-rating">
                        <option value="">-- Select one rating --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
                <label>
                    Comments:
                    <br />
                    <textarea name="comments" placeholder="Enter your comments" id="review-textarea-comments" cols="30" rows="10" required></textarea>
                </label>
                <div class="reivew-form-actions">
                    <button type="submit" id="review-submit">Submit</button>
                    <button type="reset" id="review-reset">Reset</button>
                </div>
                <div class="hidden offline">
                    <span style="color: red;">
                        Your application is current <b>offline</b>, your data will be stored for 24 hours, will post to server when application back online automaticlly.
                    </span>
                </div>
            </form>
        </section>


        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI8lev0MDR6MAs2vLpVjzmjgfJfIRAZTE&libraries=places&callback=initMap"></script>
    <!-- Main javascript file -->
    <script charset="utf-8" src="libs/vender.js"></script>
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
</body>

</html>
