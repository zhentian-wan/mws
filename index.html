<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#303F9F">
    <link rel="icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>
    <!-- Skip link -->
    <a href="#list-container" aria-label="Skip map to main content" class="skip-link">Skip map to main content</a>
    <main id="maincontent">
        <!-- Map area -->
        <section id="map-container" class="hidden" aria-label="Google map" role="application">
            <div id="map"></div>
        </section>
        <section id="list-container" aria-labelledby="filter-options-title" tabindex="-1">

            <!-- filters -->
            <div class="filter-options">
                <div style="display: flex; justify-content: space-between;">
                    <h2 id="filter-options-title">Filter Results</h2>
                    <button onclick="showMap()" class="openMap">
                        Open map view
                    </button>
                </div>
                <select id="neighborhoods-select" name="neighborhoods" aria-label="filter by neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" aria-label="filter by cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <!-- restaurants list -->
            <h2 style="text-align: center;">Restaurant List</h2>
            <ul id="restaurants-list" aria-label="All restaurants lists"></ul>
        </section>
    </main>

    <script charset="utf-8" src="libs/vender.js"></script>
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI8lev0MDR6MAs2vLpVjzmjgfJfIRAZTE&libraries=places&callback=initMap"></script>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/sw.js');
            }
        });
    </script>
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

</body>

</html>
